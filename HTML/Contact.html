    <body>
        <!--Titulo de la pagina-->
        <h4>Contact</h4>

        <!--Formularios-->
        <form>
            <div class="formulario">
                <!--Parte de primer nombre-->
                <div class="">
                    <label for="urName">First name:</label><br>
                    <input required type="text" id="userName" placeholder="Put your name" name="pNombre"><br>
                </div>
                

                <!--Parte de apellido-->
                <div>
                    <label for="ur2Name">Last name:</label><br>
                    <input required type="text" id="user2Name" placeholder="Put your surname" name="Ape"><br>
                </div>

                <!--Numeros-->
                <div class="">
                    <label for="urPhone">Phone number:</label>
                    <input required type="number" placeholder="1234658790" name="urPhone" id="userPhone" maxlength="10">
                </div>
                
                <!--Correo electronico-->
                <div>
                    <label for="urMail">Email:</label>
                    <input required type="email" id="urMail" placeholder="example@domain.ex" name="userMail">
                </div>

                <!--Cuadro de texto-->
                <div>
                    <label for="whatHappen">Message:</label>
                    <textarea required placeholder="Hallo" name="" id="whatHappen" cols="28" rows="10"></textarea>
                </div>
                
                <!--Boton-->
                <div class="request">
                    <input type="submit" value="Send mail">
                </div>

            </div>
            
        </form>
